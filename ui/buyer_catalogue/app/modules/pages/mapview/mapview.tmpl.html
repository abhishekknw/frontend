
  <style type="text/css">
    .angular-google-map-container { height: 400px; }
  </style>



  <div >
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="false" 
                        options="options" bounds="map.bounds" control="googlemap">
        <ui-gmap-window show="show" coords='windowCoords' closeClick="closeClick()">
              <div>
                 Name : {{space.name}}<br>
                 Address : {{space.address1 + " " + space.subarea}}<br>
                 Locality Rating : {{space.location_type}}<br>
              </div>
        </ui-gmap-window>                
        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'"
                         options="'options'" doRebuildAll="true" click="onClick">
        </ui-gmap-markers>
        <!-- <ui-gmap-marker idKey="marker.id" coords="marker.coords" options="marker.options">
        </ui-gmap-marker> -->
        <div ng-if="societies1">
          <ui-gmap-markers models="markers1" coords="'self'" icon="'icon'"
                           options="'options'" doRebuildAll="true" click="onClick">
          </ui-gmap-markers>
        </div>
    </ui-gmap-google-map>

  </div>
<button ng-click="removeMarkers()">Remove All Societies</button>
