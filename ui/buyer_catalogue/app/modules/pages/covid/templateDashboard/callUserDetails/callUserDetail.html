
<link rel="stylesheet" href="modules/common/chatDetail/chat-detail.tmpl.css">

<div class="btn smallBtn"  data-target="#onCallUserDetails" data-toggle="modal">New</div>

<div id="onCallUserDetails" class="modal fade">
    <div class="modal-dialog" style="width:600px">
      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="closeModelAmmenties()" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">USER DETAILS</h4>
              <div class="modal-body">
                    <form name="onCallUserDetails" ng-submit="onCallUserDetails()">
                      <div class="col-md-12">
                            <label>Name <sup>*</sup></label>
                            <input type="text" class="form-control" placeholder="Name" ng-model="formData.name" name="name" required="true">
                      </div>
                      <div class="col-md-12">
                            <label>Code <sup>*</sup></label>
                            <input type="text" class="form-control" name="code" placeholder="Code" ng-model="formData.code" onkeyup="this.value = this.value.toUpperCase();" required="true" maxlength="2">
                      </div>
                      <button type="submit" class="smallBtn">Save</button>
                      <div class="btn smallBtn" ng-click="closeModelAmmenties()">Cancel</div>
                    </form>
              </div>
            </div>
      </div>
    </div>
</div>
