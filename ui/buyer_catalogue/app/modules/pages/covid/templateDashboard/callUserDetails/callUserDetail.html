<link rel="stylesheet" href="modules/pages/covid/templateDashboard/callUserDetails/callUserDetail.css" />

<div class="btn smallBtn" data-target="#onCallUserDetails" data-toggle="modal">
      New
</div>

<div id="onCallUserDetails" class="modal fade">
      <div class="modal-dialog" style="width: 600px">
            <div class="modal-content">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                              &times;
                        </button>
                        <h4 class="modal-title">USER DETAILS</h4>
                  </div>
                  <div class="modal-body">
                        <div class="row">
                              <div class="col-md-6">
                                    <label> Select Sector</label>
                                    <select class="form-control" name="sector" ng-click="getFormDataBySector()"
                                          required>
                                          <option value="">Painting</option>
                                          <option value="">Elevator</option>
                                          <option value="">Survay</option>
                                    </select>
                              </div>
                              <!-- <div class="col-md-6">
                                    <label>Total Leads Submitted <span>20</span></label>
                                    <label>Total Entity Submitted <span>12</span></label>
                              </div> -->
                        </div>
                        <div style="margin-top: 10px;" ng-if="showHideObj.table || showHideObj.form">
                              <div class="row">
                                    <div class="col-md-4">
                                          <label>Total Leads Submitted <span>20</span></label>
                                    </div>
                                    <div class="col-md-4">
                                          <label>Total Entity Submitted <span>12</span></label>
                                    </div>
                              </div>
                        </div>

                        <div class="table-responsive" ng-if="showHideObj.table">
                              <table width="100%">
                                    <thead>
                                          <tr>
                                                <th>#</th>
                                                <th>Company</th>
                                                <th>Date</th>
                                                <th>Lead Id</th>
                                                <th>View</th>
                                          </tr>
                                    </thead>
                                    <tbody>
                                          <tr>
                                                <td>1</td>
                                                <td>Assian Paints</td>
                                                <td>12/12/2023</td>
                                                <td>6892</td>
                                                <td>
                                                      <i class="fa fa-eye" style="font-size: 16px; cursor: pointer"
                                                            ng-click="showLeadDetails()"></i>
                                                </td>
                                          </tr>
                                          <tr>
                                                <td>2</td>
                                                <td>Berger Paints</td>
                                                <td>9/08/2022</td>
                                                <td>6892</td>
                                                <td>
                                                      <i class="fa fa-eye" style="font-size: 16px; cursor: pointer"></i>
                                                </td>
                                          </tr>
                                          <tr>
                                                <td>1</td>
                                                <td>Nerolac Paints</td>
                                                <td>02/11/2021</td>
                                                <td>6892</td>
                                                <td>
                                                      <i class="fa fa-eye" style="font-size: 16px; cursor: pointer"></i>
                                                </td>
                                          </tr>
                                    </tbody>
                              </table>
                        </div>
                        <form name="onCallUserDetails" ng-submit="onCallUserDetails()" ng-if="showHideObj.form"
                              style="margin-top: 15px;">
                              <!-- <button class="btn btn-danger" ng-click="backToTable()">Back</button> -->
                              <div class="row">
                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>Current Partner</label>
                                                <select class="form-control" name="sector" required>
                                                      <option value="">Kriti Test Company</option>
                                                      <option value="">Asian Paints</option>
                                                      <option value="">Berger Paints</option>
                                                </select>
                                          </div>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>Feedback</label>
                                                <input type="text" class="form-control" name="code"
                                                      placeholder="Feedback" ng-model="formData.code"
                                                      onkeyup="this.value = this.value.toUpperCase();" required="true"
                                                      maxlength="2" />
                                          </div>
                                    </div>

                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>Lead Status</label>
                                                <select class="form-control" name="sector" required>
                                                      <option value="">RNR</option>
                                                      <option value="">Call Veified</option>
                                                      <option value="">DND</option>
                                                </select>
                                          </div>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>L4</label>
                                                <select class="form-control" name="sector" required>
                                                      <option value="">0-3 months</option>
                                                      <option value="">0-6 months</option>
                                                      <option value="">6-9 months</option>
                                                </select>
                                          </div>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>L5</label>
                                                <select class="form-control" name="sector" required>
                                                      <option value="">0-3 months</option>
                                                      <option value="">0-6 months</option>
                                                      <option value="">6-9 months</option>
                                                </select>
                                          </div>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>L6</label>
                                                <select class="form-control" name="sector" required>
                                                      <option value="">0-3 months</option>
                                                      <option value="">0-6 months</option>
                                                      <option value="">6-9 months</option>
                                                </select>
                                          </div>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="form-group">
                                                <label>Submitted Date&Time</label>
                                                <span>Jul 11, 2023 11:10:39 AM</span>
                                          </div>
                                    </div>

                                    <div class="col-md-12">
                                          <div class="form-group">
                                                <label>Preffered Partner</label>
                                                <div ng-dropdown-multiselect="" options="example14data"
                                                      selected-model="example14model"
                                                      extra-settings="example14settings"
                                                      translation-texts="customTextForDropdown"
                                                      checkboxes="true">
                                                </div>
                                                <span ng-repeat="item in example14model">{{item.label}},</span>
                                          </div>
                                    </div>
                                    <div class="col-md-12">
                                          <div class="form-group">
                                                <label>Comment</label>
                                                <textarea class="form-control" ng-model="templateData.triger_message"
                                                      placeholder="Comments"></textarea>
                                          </div>
                                    </div>


                              </div>
                              <div>
                                    <button type="button" class="btn btn-danger">Edit</button>
                                    <button type="button" class="btn btn-danger">FeedBack</button>
                                    <button type="button" class="btn btn-danger">Save</button>
                                    <button type="button" class="btn btn-danger">Intervene</button>
                              </div>
                              <!-- <button type="submit" class="smallBtn">Save</button> -->
                              <!-- <div class="btn smallBtn"  data-dismiss="modal" aria-hidden="true">Cancel</div> -->
                        </form>
                  </div>
            </div>
      </div>
</div>
