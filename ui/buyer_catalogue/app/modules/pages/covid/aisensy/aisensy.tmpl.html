<style>
  @import url("https://fonts.googleapis.com/css?family=Open+Sans:300,400,800");

  @media (min-width: 500px) {
    .col-sm-6 {
      width: 50%;
    }
  }
  html,
  body {
    height: 100%;
    min-height: 18em;
  }

  .frontend-side {
    background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/74452/website-code.png");
  }

  .uiux-side {
    background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/74452/website-post-its.png");
  }

  .split-pane {
    padding-top: 1em;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 50%;
    min-height: 9em;
    font-size: 2em;
    color: white;
    font-family: "Open Sans", sans-serif;
    font-weight: 300;
  }
  @media (min-width: 500px) {
    .split-pane {
      padding-top: 2em;
      height: 100%;
    }
  }
  .split-pane > div {
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    text-align: center;
  }
  .split-pane > div .text-content {
    line-height: 1.6em;
    margin-bottom: 1em;
  }
  .split-pane > div .text-content .big {
    font-size: 2em;
  }
  .split-pane > div img {
    height: 1.3em;
  }
  @media (max-width: 500px) {
    .split-pane > div img {
      display: none;
    }
  }
  .split-pane button,
  .split-pane a.button {
    font-family: "Open Sans", sans-serif;
    font-weight: 800;
    background: none;
    border: 1px solid white;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    width: 15em;
    padding: 0.7em;
    font-size: 0.5em;
    -moz-transition: all 0.2s ease-out;
    -o-transition: all 0.2s ease-out;
    -webkit-transition: all 0.2s ease-out;
    transition: all 0.2s ease-out;
    text-decoration: none;
    color: white;
    display: inline-block;
    cursor: pointer;
  }
  .split-pane button:hover,
  .split-pane a.button:hover {
    text-decoration: none;
    background-color: white;
    border-color: white;
    cursor: pointer;
  }
  .uiux-side.split-pane button:hover,
  .split-pane a.button:hover {
    color: violet;
  }
  .frontend-side.split-pane button:hover,
  .split-pane a.button:hover {
    color: blue;
  }

  #split-pane-or {
    font-size: 2em;
    color: white;
    font-family: "Open Sans", sans-serif;
    text-align: center;
    width: 100%;
    position: absolute;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  }
  @media (max-width: 925px) {
    #split-pane-or {
      top: 15%;
    }
  }
  #split-pane-or > div img {
    height: 2.5em;
  }
  @media (max-width: 500px) {
    #split-pane-or {
      position: absolute;
      top: 50px;
    }
    #split-pane-or > div img {
      height: 2em;
    }
  }
  @media (min-width: 500px) {
    #split-pane-or {
      font-size: 3em;
    }
  }
  .big {
    font-size: 2em;
  }

  #slogan {
    position: absolute;
    width: 100%;
    z-index: 100;
    text-align: center;
    vertical-align: baseline;
    top: 0.5em;
    color: white;
    font-family: "Open Sans", sans-serif;
    font-size: 1.4em;
  }
  @media (min-width: 500px) {
    #slogan {
      top: 5%;
      font-size: 1.8em;
    }
  }
  #slogan img {
    height: 0.7em;
  }
  .bold {
    text-transform: uppercase;
  }
  .big {
    font-weight: 800;
  }

  /*Dual Navbar Partition*/
  /*
	Creating a flexbox navbar.

	In order to have the gradient background extend to the top
	of the page and under the navbar, we need to set the navbar's 
	position to relative and give it a z-index that's 
	greater than the gradient's
*/
  .navbar {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-around;
    position: relative;
    width: 100%;
    height: 60px;
    border-bottom: 1px solid hsla(0, 0%, 100%, 0.2);
    z-index: 1;
  }

  /*
	Use this container to set the maximum width
	for the left / right navigation links.
	
	Set a max-width property to insure the left / right
	links don't get farther apart with large screen sizes
*/
  .container-aisensy {
    display: flex;
    flex-flow: row nowrap;
    width: 100%;
    max-width: 1500px;
    justify-content: space-around;
    align-items: center;
    padding-right: 1100px ;
  }

  /*
	The left and right nav containers also need to be flex containers
*/
  .left-container {
    display: flex;
    flex-flow: row nowrap;
    width: 300px;
    z-index: 1;
  }

  /*
	So we can set them to their respective sides and maintain the space between them
*/
  .left-container {
    justify-content: flex-start;
  }


  /*
	Set the UL's display to flex so we can space the links out.
	Use align-itmes to vertically center the links inside of it's container.
*/
  .nav-left {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-around;
    flex-basis: 300px;
    align-items: center;
    color: #fff;
  }

  /*
	Because we are extending the gradient color up into the navbar,
	We need to set it's position to relative as well. 
	
	We also need to insure
	That the navbar's position is relative in order for this to display
	Properly.
*/
  
</style>
