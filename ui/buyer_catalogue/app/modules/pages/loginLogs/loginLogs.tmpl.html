<main>
<div class="wrapperBox">
  <nav-bar></nav-bar>
  <div class="middle-section">
    <div class="breadcrumb" ncy-breadcrumb></div>
    <h2 class="heading">Login Log Details</h2>
    <table class="table-data">
      <tr>
        <th>Name of User</th>
        <th>Email</th>
        <th>Organisation</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
      <tr ng-repeat="user in loginLogsData">
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.organisation_name}}</td>
        <td>{{user.login_timestamp|limitTo:10}}</td>
        <td>{{user.login_timestamp|limitTo:8:11}}</td>
      </tr>
    </table>
  </div><!-- middle-section -->
  <div class="fixfooter"></div>
</div><!-- wrapperBox -->
<footer-bar></footer-bar>
</main>
