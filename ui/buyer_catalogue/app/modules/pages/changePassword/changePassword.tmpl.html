<div class="row">
  <div class="panel" id="passwordModal" style="width:600px;margin-left:300px;margin-bottom:30px;">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
        <h3>Change Password <span class="extra-title muted"></span></h3>
    </div>
    <form name="passwordForm">
    <div class="panel-body form-horizontal">
      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model= "password" required/>
          </div>
        </div>
      </div>
        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" ng-model="confirm" ng-change="validatePassword()"required/>
            </div>
            <span ng-if="!isValid && confirm">{{passwordError}}</span>

          </div>
        </div>
    </div>
  </form>
    <div class="footer">
        <button href="#" class="btn" aria-hidden="true">Close</button>
        <button href="#" class="btn btn-primary"  id="password_modal_save" ng-click="changePassword()" ng-disabled="!passwordValid">Save changes</button>
    </div>
  </div>
  </div>
  </div>

</div>
