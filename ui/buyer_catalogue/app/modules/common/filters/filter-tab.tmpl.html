<link rel="stylesheet" href="modules/common/filters/filter-tab.tmpl.css"/>
<body id="top">
<!-- FILTERS -->
			<div class="col-md-3 filters offset-0">
			     <div class="padding20title"><h3 class="opensans dark">Filter by<span class="clearall">
						 <a uib-tooltip="Clear All filters" ng-click = "clearFilter()" >Clear All</span></a></h3></div>
				<div class="line2"></div>
				<!-- Location ratings -->
				<button type="button" class="collapsebtn" data-toggle="collapse" data-target="#collapse1">
				  Location <span class="collapsearrow"></span>
				</button>
				<div id="collapse1" class="collapse in">
					<div class="hpadding20 topmarginlt">
						<div class="left wh70percent">
							<div ng-dropdown-multiselect="" options="locationValue"
								selected-model="locationValueModel"
								extra-settings="locationValueSettings"
								checkboxes="true"
								translation-texts="locationcustomTexts">
							</div>
					 </div>
				</div>
					<div class="clearfix"></div>
				</div>
    <!--End Location Rating-->
    <!-- Society Type-->
    <button type="button" class="collapsebtn topmarginlt" data-toggle="collapse" data-target="#collapse1">
				  Society Type  <span class="collapsearrow"></span>
	  </button>
				<div id="collapse1" class="collapse in">
					<div class="hpadding20 topmarginlt">
						<div class="left wh70percent">
								<div ng-dropdown-multiselect="" options="typeValue"
									selected-model="typeValuemodel"
									extra-settings="locationValueSettings"
									checkboxes="true"
									translation-texts="typecustomTexts">
								</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- End of Society Type -->
				<div class="line2"></div>
		<button type="button" class="collapsebtn topmarginlt" data-toggle="collapse" data-target="#collapse1">
						  Flat Quantity  <span class="collapsearrow"></span>
		</button>
		<div id="collapse4" class="collapse in">
			<div class="hpadding20">
				<div class="checkbox"  ng-repeat = "checkbox in checkboxes">
					<label>
						<input type="checkbox" ng-model = "checkbox.checked">{{checkbox.name}}
					</label>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<!-- End of Flat Count -->
				<!-- Inventory Type -->
		<button type="button" class="collapsebtn last" data-toggle="collapse" data-target="#collapse4">
				  Inventory Type <span class="collapsearrow"></span>
		</button>
				<div id="collapse4" class="collapse in">
					<div class="hpadding20">
						<div class="checkbox" ng-repeat = "type in types">
							<label>
							  <input type="checkbox" ng-model = "type.checked">{{type.inventoryname}}
							</label>
							<!--<rzslider rz-slider-model="slider_translate.minValue" rz-slider-high="slider_translate.maxValue" rz-slider-options="slider_translate.options"></rzslider>-->
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- End of Inventory Type -->

				<!-- Price range -->
				<!--<button type="button" class="collapsebtn" data-toggle="collapse" data-target="#collapse2">
				  Price range <span class="collapsearrow"></span>
				</button>
				<rzslider rz-slider-model="slider_translate.minValue" rz-slider-high="slider_translate.maxValue" rz-slider-options="slider_translate.options"></rzslider>
				<div class="line2"></div>
				<div class="clearfix"></div>
				<br/>
				<br/>
				<br/>-->
				<button type="submit" class="btn btn-default" ng-click="filterSocieties(typeValuemodel, locationValueModel, checkboxes, types)">Apply</button>
					<!--Apply <span class="collapsearrow"></span>-->
				</button>
		</div>
			<!-- END OF FILTERS -->
